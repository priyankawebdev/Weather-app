<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2 style="color: rgb(48, 7, 87); font-family: Arial, Helvetica, sans-serif; text-transform:uppercase;">Weather app</h2>

        <div class="search">
            <input type="text" placeholder="City Name">
            <button><img src="assets/search.png" width="30px"></button>
        </div>

        <div class="weather">
            <img src="assets/weather-news.png" width="150px" class="weather-icon"> <br><br>
            <h1 class="temp"></h1> <br>
            <h2 class="city" style="font-size: 2rem; color: rgb(255, 255, 255);">Search city name</h2>

            <div class="details-weather">
                <div class="col">
                    <img src="assets/humidity.png" width="70">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" width="70px">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    




    <script src="script.js"></script>
</body>
</html>
